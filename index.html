<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body>
    <div class="page">
        <header class="header">
            <a href="#" class="logo"></a>
        </header>
        <main class="content">
            <article class="profile">
                <div class="profile__wrapper">
                    <img src="images/Avatar.svg" alt="Изображение пользователя" class="avatar">
                    <div class="profile__info">
                        <div class="profile__text">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button">
                                <img src="images/edit.svg" alt="Изменить профиль">
                            </button>
                        </div>
                        <p class="profile__nickname">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button">
                    <div class="profile__target"></div>
                </button>
            </article>
            <section class="cards">
                <div class="card">
                    <img src="images/karachaevsk.jpg" alt="Карачаевск" class="card__mask" />
                    <div class="card__description">
                        <h2 class="card__title">Карачаевск</h2>
                        <div class="card__like card__like_active"></div>
                    </div>
                </div>
                <div class="card">
                    <img src="images/elbrus.jpg" alt="Эльбрус" class="card__mask" />
                    <div class="card__description">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <div class="card__like card__like_active"></div>
                    </div>
                </div>
                <div class="card">
                    <img src="images/dombay.jpg" alt="Домбай" class="card__mask" />
                    <div class="card__description">
                        <h2 class="card__title">Домбай</h2>
                        <div class="card__like card__like_active"></div>
                    </div>
                </div>
                <div class="card">
                    <img src="images/elbrus.jpg" alt="Эльбрус" class="card__mask" />
                    <div class="card__description">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <div class="card__like card__like_active"></div>
                    </div>
                </div>
                <div class="card">
                    <img src="images/dombay.jpg" alt="Домбай" class="card__mask" />
                    <div class="card__description">
                        <h2 class="card__title">Домбай</h2>
                        <div class="card__like card__like_active"></div>
                    </div>
                </div>
                <div class="card">
                    <img src="images/karachaevsk.jpg" alt="Карачаевск" class="card__mask" />
                    <div class="card__description">
                        <h2 class="card__title">Карачаево-Черкесия</h2>
                        <div class="card__like card__like_active"></div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyrights">&copy; 2022 Mesto Russia</p>
        </footer>
