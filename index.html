<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body>
    <div class="page">
        <header class="header">
            <a href="#" class="logo"></a>
        </header>
        <main class="content">
            <article class="profile">
                <div class="profile__wrapper">
                    <img src="images/Avatar.svg" alt="Изображение пользователя" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__text">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button" aria-label="edit-popup"></button>
                        </div>
                        <p class="profile__nickname">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button" aria-label="add-popup"></button>
            </article>
            <section class="cards">
                <div class="card">
                    <img src="images/karachaevsk.jpg" alt="Карачаевск" class="card__mask" />
                    <div class="card__description">
                        <h2 class="card__title">Карачаевск</h2>
                        <div class="card__like"></div>
                    </div>
                </div>
                <div class="card">
                    <img src="images/elbrus.jpg" alt="Эльбрус" class="card__mask" />
                    <div class="card__description">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <div class="card__like"></div>
                    </div>
                </div>
                <div class="card">
                    <img src="images/dombay.jpg" alt="Домбай" class="card__mask" />
                    <div class="card__description">
                        <h2 class="card__title">Домбай</h2>
                        <div class="card__like"></div>
                    </div>
                </div>
                <div class="card">
                    <img src="images/elbrus.jpg" alt="Эльбрус" class="card__mask" />
                    <div class="card__description">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <div class="card__like"></div>
                    </div>
                </div>
                <div class="card">
                    <img src="images/dombay.jpg" alt="Домбай" class="card__mask" />
                    <div class="card__description">
                        <h2 class="card__title">Домбай</h2>
                        <div class="card__like"></div>
                    </div>
                </div>
                <div class="card">
                    <img src="images/karachaevsk.jpg" alt="Карачаевск" class="card__mask" />
                    <div class="card__description">
                        <h2 class="card__title">Карачаево-Черкесия</h2>
                        <div class="card__like"></div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyrights">&copy; 2022 Mesto Russia</p>
        </footer>
        <div class="overlay_hidden">
            <div class="edit-form">
                <button class="edit-form__close" type="button" aria-label="close"></button>
                <form action="get" class="edit-form__wrapper" name="edit-form">
                    <h2 class="edit-form__title">Редактировать профиль</h2>
                    <input type="text" class="edit-form__element" name="edit__name" placeholder="Имя"
                        id="edit-form__name">
                    <input type="text" class="edit-form__element" name="edit__nickname" id="edit-form__nickname"
                        placeholder="О себе">
                    <button class="edit-form__submit" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="app/app.js"></script>
</body>

</html>
